testtypes:
  - covid: SARS-CoV-2
  - strep: Strep A
  - flu: Influenza A/Influenza B/RSV

checklist:
  - title: Prepare materials
    items:
      - Enough flat and clean surface,| out of direct sunlight, at ~room temperature
      - Pluslife MiniDock device
      - Power cable
      - Card/vial stand
      - Reaction card
      - .strep Strep A reaction card
      - .flu Influenza A/Influenza B/RSV reaction card
      - .covid SARS-CoV-2 reaction card
      - .strep Nucleic acid releasing agent **02** vial
      - .flu Nucleic acid releasing agent **01** vial
      - .covid Nucleic acid releasing agent **01** vial
      - Vial cap
      - Sampling swab
      - Waste bag
      - Single-use gloves
      - Goggles
      - Power bank / power supply
      # Note that this is not a link because a link there makes keyboard
      # navigation weird (makes this item different from the others).
      - Device with Chrome open to the virus.sucks app,| set to stay awake/keep screen on

  - title: Warm up the device
    items:
      - Connect power
      - Press the button on the front to start warm-up | (about 2 min)

  - title: Collect sample
    items:
      - Wait 30min after eating/drinking.
      - Wash or disinfect your hands.
      - .strep **Oropharyngeal** swab -- swipe at least 3 times each from the posterior pharynx and tonsils.
      - .flu **Nasal** swab -- rotate 3x in each nostril. | Nasopharyngeal and oropharyngeal swab also OK.
      - .covid **Nasal** swab -- rotate 3x in each nostril. | Nasopharyngeal and oropharyngeal swab also OK.

  - title: Prepare sample
    items:
      - Put on goggles -- the liquid is corrosive.
      - Open the vial. Discard the seal. | Remember the liquid is still corrosive.
      - Rotate the swab while pinching the vial 10 times.
      - Dispose of the swab.
      - Screw on the cap.
      - Invert and gently flick the tube several times to mix reagents. | Don't overdo it, bubbles are bad.
      - If visible foam or air bubbles have formed, let the tube briefly rest while standing upright.

  - title: Prepare the reaction card
    items:
      - Do not touch the surface of the test chambers on the card.
      - Open the card packaging now. | Be careful to only handle the card by the edges so you don't accidentally touch the chambers. Avoid exposing the card to bright light for extended periods.
      - Unscrew cap from card.
      - From this point you are on the clock. | If you wait too long, you will get an invalid or false result.

  - title: Transfer sample to the reaction card
    items:
      - Slowly drip the vial solution on the inside wall of the neck of card, until the liquid is **BETWEEN** the two lines.
      - Screw on the cap until airtight. | If it is not screwed on correctly, unscrew and try again.
      - Allow the card to stand still for 15 seconds | to let gravity deal with bubbles.
      - Firmly press the air button on top of the card cap. | Ensure all chambers are **completely** filled with liquid.

  - title: Mixing
    items:
      - Quickly shake the card up and down 10 times within 5 seconds.| Ensure the pellets are dissolved.
      - Check that no chamber is more than â…“ bubbles.

  - title: Amplification
    items:
      - Keep phone and other strong electromagnetic fields away | from the device while the test is running.
      - "Check the device is warmed up and ready. | Check that power LED is solid blue; if flashing red, it is still warming up."
      - Connect the device to the virus.sucks app.
      - .strep Select the Strep A test in the app.
      - .flu Select the Flu A/Flu B/RSV test in the app.
      - .covid Select the SARS-CoV-2 test in the app.
      - Insert the card into the device and close the lid.
      - Start the test **from the app**.
      - Make sure the **screen stays on** while the test is running.
      - Read the result after 35 min.
      - Clean up immediately to avoid contamination.

  - title: Cleanup
    items:
      - Open up the waste bag.
      - Put on the single-use glove.
      - Carefully take the card out of the device, immediately put it into the waste bag and seal it.
      - Dispose of the waste bag and the single-use glove ASAP.
      - Turn off the device by holding the button for 3 seconds.
